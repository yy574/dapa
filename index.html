<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Zenitsu</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        background: url("gambar.jpg") no-repeat center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        width: 330px;
        padding: 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0);
        border: 2px solid rgba(255, 255, 0, 0.5);
        box-shadow: 0 0 20px rgba(255, 255, 0, 0.65);
        text-align: center;
    }

    h2 {
        color: yellow;
        margin-bottom: 25px;
        font-size: 26px;
        text-shadow: 0 0 10px yellow;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid yellow;
        background: rgba(255, 255, 255, 0);
        color: white;
        font-size: 14px;
    }

    input::placeholder {
        color: #eee;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 10px;
        border: none;
        background: yellow;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    .footer {
        margin-top: 15px;
        color: white;
        font-size: 13px;
        opacity: 0.9;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>⚡ Login ⚡</h2>

    <form onsubmit="return login()">
        <!-- ID sudah benar -->
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit">Masuk</button>
    </form>
</div>

<script>
function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    // LOGIN SESUAI PERMINTAAN KAMU
    if (user === "dava" && pass === "123") {
        window.location.href = "dasboard .html";
        return false;
    } else {
        alert("Username atau Password salah!");
        return false;
    }
}
</script>

</body>
</html>
